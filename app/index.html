<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Graduation project, 2023">
    <meta name="author" content="Emilia Nefedova">
    <title>Fast Pace</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/home-page.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <a href="#" class="header-logo">
                    <img src="assets/img/fast-pace-logo.svg" alt="Fast Pace">
                </a>
                <nav class="header-nav">
                    <ul class="header-list">
                        <li class="header-list-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#">About</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#">Catalog</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1 class="title title--big hero-title">Jump into your <span>new sneakers</span></h1>
            <div class="body-text hero-text">Find your shoes from our various collections.</div>
            <div class="hero-btns">
                <a href="#" class="btn btn--primary">Explore shoes</a>
                <a href="#" class="btn btn--outline">Learn more</a>
            </div>
        </div>
    </section>

    <section class="latest section-spacing">
        <div class="container">
            <h2 class="title title--medium"><span>Latest</span> arrival</h2>
            <div class="latest-grid">
                <a href="#" class="card">
                    <div class="card-img">
                        <img src="assets/img/product-1.jpg" alt="product">
                    </div>
                    <h3 class="card-title">Nike Air 50 Sneakers</h3>
                    <div class="card-price">
                        <strong>58.00$</strong>
                    </div>
                </a>
                <a href="#" class="card">
                    <div class="card-img">
                        <img src="assets/img/product-2.jpg" alt="product">
                    </div>
                    <h3 class="card-title">Nike Air 50 Sneakers</h3>
                    <div class="card-price">
                        <strong>67.00$</strong>
                    </div>
                </a>
                <a href="#" class="card">
                    <div class="card-img">
                        <img src="assets/img/product-3.jpg" alt="product">
                    </div>
                    <h3 class="card-title">Nike Air 50 Sneakers</h3>
                    <div class="card-price">
                        <strong>90.00$</strong>
                    </div>
                </a>
                <a href="#" class="card">
                    <div class="card-img">
                        <img src="assets/img/product-4.jpg" alt="product">
                    </div>
                    <h3 class="card-title">Nike Air 50 Sneakers</h3>
                    <div class="card-price">
                        <strong>49.00$</strong>
                    </div>
                </a>
            </div>
            <a href="#" class="arrow-link latest-link">See more in catalog</a>
        </div>
    </section>

</body>
</html>
